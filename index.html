      const choice2 = prompt("User2, please enter Rock, Paper, or Scissors!!!");

          if (choice2 === "rock") {

                  alert("scissors wins");
              }
           }
         }
       }

      function scissors() {
        if (choice1 === "scissors") {
            if (choice2 === "rock") {
                alert("rock wins");
            } else {
                if (choice2 === "paper") {
                    alert( "scissors wins");
                }

                if (choice2 === "paper") {
                    alert( "paper wins");
                }
